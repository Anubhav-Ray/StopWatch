<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>StopWatch</h1>
    <div class="container">
      <div class="screen-display">
        <div><span id="hour">00</span>:</div>
        <div><span id="minutes">00</span>:</div>
        <div><span id="seconds">00</span>:</div>
        <div><span id="milli-seconds">00</span></div>
      </div>

      <div class="time-btns">
        <button class="start time-function">Start</button>
        <button class="stop time-function">Stop</button>
        <button class="reset time-function">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
